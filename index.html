<!DOCTYPE html>

<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<title>Trivia Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css.style.css">
		<link rel="stylesheet" href="assets/javascript/app.js">

  </head>

  <body>

  <div container="interactive">

  	<h1 id="heading">Totally Trivial Trivia!</h1>

  	<div id="timer_count"></div>
  	<div id="start"></div>

  	<div id="TriviaQuestions">
  		<div class="Firstquestion">The Second World War ended in 1956?<br>
  		<input type="radio" name="question1" value="true">True<br>
              <input type="radio" name="question1" value="false"> False<br>

  		</div>
  		<div class="Secondquestion">The capital of Illinois is Chicago?<br>
  		<input type="radio" name="question2" value="true">True<br>
              <input type="radio" name="question1" value="false"> False<br>


  		</div>

  		<div class="Thirdquestion">Micheal Jackson was also commonly called "The King of Rap Music"</div>
  		<input type="radio" name="question3" value="true">True<br>
              <input type="radio" name="question1" value="false"> False<br>



  		<div class="Fourthquestion">10 makes a dozen</div>
  		<input type="radio" name="question4" value="true">True<br>
              <input type="radio" name="question1" value="false"> False<br>


  	</div>

  	<button><div id="submit">Submit Answer</div></button>
      <div id="results"></div>


  </div>
</body>
</html>
